<html>
<head>
<style type="text/css">
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.flick.js"></script>
<script type="text/javascript">
$(function(){

$("body").hflick(
function(start,diff)
{
	$("#hinfo #start").html( ""+start );
	$("#hinfo #diff" ).html( ""+diff  );
},
function(start,diff)
{
	$("#hinfo #start").html( ""+start );
	$("#hinfo #diff" ).html( ""+diff  );
},
{trigger:"#region"});

$("body").vflick(
function(start,diff)
{
	$("#vinfo #start").html( ""+start );
	$("#vinfo #diff" ).html( ""+diff  );
},
function(start,diff)
{
	$("#vinfo #start").html( ""+start );
	$("#vinfo #diff" ).html( ""+diff  );
});

});
</script>
</head>
<body style="width:100%;height:100%;">
<div id="hinfo">h: start=<span id="start"></span>px, diff=<span id="diff"></span>px</div>
<div id="vinfo">v: start=<span id="start"></span>px, diff=<span id="diff"></span>px</div>
<br>
vflick is valid in whole page.
<br><br>
<div id="region" style="width:200px;height:50px;background-color:pink;">
<b style="color:red;">hflick needs to begin here</b>
</div>
</body>
</html>
