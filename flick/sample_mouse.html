<html>
<head>
<style type="text/css">
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.flick.js"></script>
<script type="text/javascript">
$(function(){

$("body").hflick_mouse(
function(start,diff)
{
	$("#hinfo #start").html( ""+start );
	$("#hinfo #diff" ).html( ""+diff  );
},
function(start,diff)
{
	$("#hinfo #start").html( ""+start );
	$("#hinfo #diff" ).html( ""+diff  );
});

$("body").vflick_mouse(
function(start,diff)
{
	$("#vinfo #start").html( ""+start );
	$("#vinfo #diff" ).html( ""+diff  );
},
function(start,diff)
{
	$("#vinfo #start").html( ""+start );
	$("#vinfo #diff" ).html( ""+diff  );
},
{trigger:"#region"});
});
</script>
</head>
<body style="width:100%;height:100%;">
<div id="hinfo">hflick: start=<span id="start"></span>px, diff=<span id="diff"></span>px</div>
<div id="vinfo">vflick: start=<span id="start"></span>px, diff=<span id="diff"></span>px</div>
<br>
hflick is valid in whole page.
<br><br>
<div id="region" style="width:200px;height:50px;border:solid 1px aqua;background-color:blue;">
<b style="color:aqua;">vflick needs to begin here</b>
</div>
</body>
</html>
